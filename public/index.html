<!DOCTYPE html>
<html>

	<head>
		<title> chatroom</title>



		<!-- boostrap cdn -->

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
	</head>

	<body>


		<form>
	    	<input type="text" id="inputMsg"  />
	    	<input type="submit" />
	    </form>

		<table id="outputMsg" class="table table-striped">
			<tr>
				<td> Chat messages</td>
			</tr>
			<tr>
				<td> <hr> </td>
			</tr>
		</table>


	<script src="https://cdn.socket.io/socket.io-1.2.0.js"> </script>
	<script src="http://code.jquery.com/jquery-1.11.1.js"> </script>

	<script>

		var socket = io();
		$('form').submit(function(){

		   socket.emit('test', $('#inputMsg').val());
		   socket.emit('test2', $('#inputMsg').val().concat('2'));

		   $('#inputMsg').val(''); //reset the input field to empty string

		   return false;
		 });


		socket.on('test', function(msg) {
			$('#outputMsg').append("<tr><td>" + msg + "</td></tr>");
		})



	</script>
	</body>

</html>
