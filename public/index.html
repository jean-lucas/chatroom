<!DOCTYPE html>
<html>

	<head>
		<title> chatroom </title>
		
		<meta charset='utf-8'> 
		<meta name='description' content='chat room '> 
		<meta name='viewport' content='width=device-width'> 

		<!-- jQuery -->
		<script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>


		<!-- AngularJS -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular-route.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-resource.js"></script>
		<script src="js/app.js"></script>


	    <!-- BOOTSTRAP CDN --> 
	    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'> 
	    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css'> 
	    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js'></script> 
	    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>

	    <!-- CSS -->
		<link rel="stylesheet" href="css/style.css">

	</head>


	<body ng-app="chatroomApp" ng-controller="chatroomCtrl as chatCtrl" >

		<div id="chatConnect" class="jumbotron" ng-hide="chatCtrl.userConnected">
			
			<h1> Welcome to the chat room </h1>

			<h3> Please crete a session name </h3>

			<input type="text" ng-model="chatCtrl.username" placeholder="pick your name" required><br>
			<input type="text" ng-model="chatCtrl.roomname" placeholder="pick a room name" required><br><br>

			<button class="button btn btn-primary" ng-click="chatCtrl.username && chatCtrl.roomname && chatCtrl.login(chatCtrl.roomname)">Enter!</button>




		</div>


		<div id="chatContainer" ng-hide="!chatCtrl.userConnected">

			<h3>Welcome {{chatCtrl.username}}, you are in room {{chatCtrl.roomname}}</h3>

			<form>

		    	<input type="text" id="inputMsg" placeholder="enter your message" />
		    	<input type="submit" />

		    </form>

			<h3> {{test.greet}}</h3>


			<table id="outputMsg" class="table table-striped">
				<tr>
					<td> Chat messages</td>
				</tr>
				<tr>
					<td> </td>
				</tr>
			</table>
		</div>




		<script src="https://cdn.socket.io/socket.io-1.2.0.js"> </script>
		<script src="js/socketScript.js"></script>

	</body>

</html>
